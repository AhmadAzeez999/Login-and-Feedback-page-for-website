<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    techinEZ

            </div>
            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>
    <section class="container">
        <h2>Give us some feedback</h2>
        <button id="openModalBtn" class="other-button">Open Feedback Form</button>
    </section>
    <!-- The Modal -->
    <div id="feedbackModal" class="modal">
        <div class="feedback-container">
            <h2>Feedback Form</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your feedback" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include your other homepage content here -->

    <script src="feedbackForm.js"></script>
</body>
</html>
